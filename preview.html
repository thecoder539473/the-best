<!DOCTYPE html>
<html>
<head>
<title>Hacker Dashboard</title>
<style>
  body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: monospace;
  }

  .topbar {
    border-bottom: 2px solid #00ff00;
    padding: 15px;
    text-shadow: 0 0 10px #00ff00;
  }

  .content {
    padding: 20px;
  }

  .box {
    border: 1px solid #00ff00;
    padding: 15px;
    margin: 15px 0;
    box-shadow: 0 0 10px #00ff00;
  }

  button {
    background: black;
    color: #00ff00;
    border: 1px solid #00ff00;
    padding: 8px 15px;
    cursor: pointer;
  }

  button:hover {
    background: #00ff00;
    color: black;
  }
</style>
</head>
<body>

<script>
  // üîê Session lock
  if (sessionStorage.getItem("loggedIn") !== "true") {
    window.location.href = "login.html";
  }

  function logout() {
    sessionStorage.removeItem("loggedIn");
    window.location.href = "login.html";
  }

  function random(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function randomIP() {
    return `${random(1,255)}.${random(0,255)}.${random(0,255)}.${random(1,255)}`;
  }

  let proxyOn = false;

  function toggleProxy() {
    proxyOn = !proxyOn;
    document.getElementById("proxyStatus").innerText = proxyOn ? "ONLINE" : "OFFLINE";
    document.getElementById("proxyIP").innerText = proxyOn ? randomIP() + ":8080" : "N/A";
  }

  function loadUsers() {
    const users = JSON.parse(localStorage.getItem("users")) || {};
    const list = document.getElementById("users");
    list.innerHTML = "";

    Object.keys(users).forEach(u => {
      const div = document.createElement("div");
      div.textContent = "> " + u;
      list.appendChild(div);
    });
  }

  setInterval(() => {
    document.getElementById("cpu").innerText = random(5, 95) + "%";
    document.getElementById("net").innerText = random(100, 9999) + " KB/s";
    document.getElementById("ip").innerText = randomIP();
    document.getElementById("time").innerText = new Date().toLocaleTimeString();
    loadUsers();
  }, 1000);
</script>

<div class="topbar">
  ROOT ACCESS GRANTED
</div>

<div class="content">
  <div class="box">üß† CPU USAGE: <span id="cpu">0%</span></div>
  <div class="box">üì° NETWORK: <span id="net">0 KB/s</span></div>
  <div class="box">üåê TARGET IP: <span id="ip">0.0.0.0</span></div>
  <div class="box">‚è∞ SYSTEM TIME: <span id="time">--:--:--</span></div>

  <div class="box">
    üë• REGISTERED USERS:
    <div id="users"></div>
  </div>

  <div class="box">
    üõ∞ SERVER PROXY:
    <div>STATUS: <span id="proxyStatus">OFFLINE</span></div>
    <div>PROXY IP: <span id="proxyIP">N/A</span></div>
    <br>
    <button onclick="toggleProxy()">TOGGLE PROXY</button>
  </div>

  <button onclick="logout()">LOGOUT</button>
</div>

</body>
</html>
